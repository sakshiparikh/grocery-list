<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Grocery List</title>
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>

<div id="groceryList">
	<h1>My Grocery List</h1>

	<div class="container">
		<form id="AddItems" action="" >
			<input type="text" class="list pull-left" />
			<textarea placeholder="Optional Notes"></textarea>
			<button type="submit" class="primary-button pull-right">Add</button>
		</form>
		<div class="shoppingList">
			
		</div>
		<div class="purchasedItems">
			Purchased Items
		</div>
	</div>
</div>
<script>window.jQuery || document.write('<script src="jquery-3.0.0.min.js"><\/script>');</script>
<script src="js/app.js"></script>
</body>
</html>
